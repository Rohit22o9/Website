<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="box">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="email" name="email" id="email" placeholder="Email or Phone">
        </div>
        <div class="box">
            <i class="fa fa-key" aria-hidden="true"></i>
            <input type="Password" name="Password" id="Password" placeholder="Password" >
        </div>
        <div class="remember-forgot"><label ><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password?</a></div>
        <button class="btn">Sign In</button>
        <div class="register-link"><p>Don't have an account?<a href="register.html"> Register</a></p>
        
    </div>
